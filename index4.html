<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = [ 2,3,5,7,9,12];
  let first = 0;
  let last = x.length -1;
  while (first<last){
      let y = x[first];
      x[first] = x[last];
      x[last] = y;
      first++;
      last--;
  }
  document.write(x)
</script>
</body>
</html>
