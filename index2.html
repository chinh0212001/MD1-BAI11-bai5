<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [2,4,5,7,8,12,24,25,32,6];
    let max = x[0]
    let indexMax = 0
    for(let i=0;i<x.length;i++){
        if(x[i]> max){
            max = x[i];
            indexMax = i;
        }
    }document.write(max, '<br>')
    document.write(indexMax)
</script>
</body>
</html>
